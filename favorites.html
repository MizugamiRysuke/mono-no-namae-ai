<!DOCTYPE html>

    <title>„ÅäÊ∞ó„Å´ÂÖ•„Çä - „ÇÇ„ÅÆ„ÅÆÂêçÂâç„Åä„Åó„Åà„Åæ„ÅôAI</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .back-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {

        }
        
        .page-title {

        }
        
        .page-subtitle {

            color: #7f8c8d;
        }
        
        .favorites-container {

            gap: 15px;
        }
        
        .favorite-item {

            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .favorite-item:hover {

        }
        
        .item-header {

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .object-name {

            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .timestamp {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .confidence {
            font-size: 14px;
            color: #27ae60;
            font-weight: 600;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 15px;
            border: 2px solid #ecf0f1;
        }
        
        .item-description {
            font-size: 16px;
            color: #34495e;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-speak {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete {
            background: #95a5a6;
            color: white;
        }
        
        .btn-share {
            background: #3498db;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .empty-state {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .empty-description {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .empty-action {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .empty-action:hover {
            background: #2980b9;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .item-count {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .clear-all-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-all-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 480px) {
            .favorite-item {
                padding: 15px;
            }
            
            .item-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
                margin: 0;
            }
            
            .item-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">‚Üê Êàª„Çã</button>
        <h1 class="page-title">üíñ „ÅäÊ∞ó„Å´ÂÖ•„Çä</h1>
        <p class="page-subtitle">‰øùÂ≠ò„Åó„ÅüË™çË≠òÁµêÊûú„ÇíÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô</p>
    </div>
    
    <div class="controls" id="controls" style="display: none;">
        <div class="item-count" id="itemCount">0‰ª∂„ÅÆ„Ç¢„Ç§„ÉÜ„É†</div>
        <button class="clear-all-btn" onclick="clearAllFavorites()">„Åô„Åπ„Å¶ÂâäÈô§</button>
    </div>
    
    <div class="favorites-container" id="favoritesContainer">
        <!-- „ÅäÊ∞ó„Å´ÂÖ•„Çä„Ç¢„Ç§„ÉÜ„É†„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
    </div>
    
    <div class="empty-state" id="emptyState">
        <div class="empty-icon">üì∑</div>
        <h2 class="empty-title">„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</h2>
        <p class="empty-description">
            „Ç´„É°„É©„ÅßÁâ©‰Ωì„ÇíÊíÆÂΩ±„Åó„Å¶Ë™çË≠òÁµêÊûú„Çí‰øùÂ≠ò„Åô„Çã„Å®„ÄÅ<br>
            „Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ
        </p>
        <button class="empty-action" onclick="goToCamera()">„Ç´„É°„É©„ÅßÊíÆÂΩ±„Åô„Çã</button>
    </div>

    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        window.addEventListener('load', loadFavorites);
        
        function loadFavorites() {
            try {
                const favorites = JSON.parse(localStorage.getItem('aiRecognitionFavorites') || '[]');
                displayFavorites(favorites);
            } catch (error) {
                console.error('„ÅäÊ∞ó„Å´ÂÖ•„ÇäË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                displayFavorites([]);
            }
        }
        
        function displayFavorites(favorites) {
            const container = document.getElementById('favoritesContainer');
            const emptyState = document.getElementById('emptyState');
            const controls = document.getElementById('controls');
            const itemCount = document.getElementById('itemCount');
            
            if (favorites.length === 0) {
                emptyState.style.display = 'block';
                controls.style.display = 'none';
                container.innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            controls.style.display = 'flex';
            itemCount.textContent = `${favorites.length}‰ª∂„ÅÆ„Ç¢„Ç§„ÉÜ„É†`;
            
            container.innerHTML = '';
            
            favorites.forEach((favorite, index) => {
                const item = createFavoriteItem(favorite, index);
                container.appendChild(item);
            });
        }
        
        function createFavoriteItem(favorite, index) {
            const item = document.createElement('div');
            item.className = 'favorite-item';
            
            const timestamp = new Date(favorite.timestamp);
            const formattedDate = timestamp.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            item.innerHTML = `
                <div class="item-header">
                    <div class="item-info">
                        <div class="object-name">${favorite.result.name}</div>
                        <div class="timestamp">${formattedDate}</div>
                        <div class="confidence">‰ø°È†ºÂ∫¶: ${favorite.result.confidence}%</div>
                    </div>
                    <img src="${favorite.image}" alt="${favorite.result.name}" class="item-image">
                </div>
                
                <div class="item-description">
                    ${favorite.result.description}
                </div>
                
                <div class="item-actions">
                    <button class="action-btn btn-speak" onclick="speakFavorite(${index})">
                        üîä Ë™≠„Åø‰∏ä„Åí
                    </button>
                    <button class="action-btn btn-share" onclick="shareFavorite(${index})">
                        üì§ ÂÖ±Êúâ
                    </button>
                    <button class="action-btn btn-delete" onclick="deleteFavorite(${index})">
                        üóëÔ∏è ÂâäÈô§
                    </button>
                </div>
            `;
            
            return item;
        }
        
        function speakFavorite(index) {
            try {
                const favorites = JSON.parse(localStorage.getItem('aiRecognitionFavorites') || '[]');
                const favorite = favorites[index];
                
                if (favorite && 'speechSynthesis' in window) {
                    const text = `„Åì„Çå„ÅØ${favorite.result.name}„Åß„Åô„ÄÇ${favorite.result.description}`;
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.error('Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí„Ç®„É©„Éº:', error);
            }
        }
        
        async function shareFavorite(index) {
            try {
                const favorites = JSON.parse(localStorage.getItem('aiRecognitionFavorites') || '[]');
                const favorite = favorites[index];
                
                if (favorite) {
                    const shareText = `${favorite.result.name}\n\n${favorite.result.description}\n\n‰ø°È†ºÂ∫¶: ${favorite.result.confidence}%\n\n#„ÇÇ„ÅÆ„ÅÆÂêçÂâç„Åä„Åó„Åà„Åæ„ÅôAI`;
                    
                    if (navigator.share) {
                        // Web Share API „Çí‰ΩøÁî®
                        await navigator.share({
                            title: `${favorite.result.name} - „ÇÇ„ÅÆ„ÅÆÂêçÂâç„Åä„Åó„Åà„Åæ„ÅôAI`,
                            text: shareText,
                            url: window.location.origin + '/mono-no-namae-ai/'
                        });
                    } else {
                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
                        await navigator.clipboard.writeText(shareText);
                        alert('üìã „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
                    }
                }
            } catch (error) {
                console.error('ÂÖ±Êúâ„Ç®„É©„Éº:', error);
                alert('‚ö†Ô∏è ÂÖ±Êúâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        function deleteFavorite(index) {
            if (confirm('„Åì„ÅÆ„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                try {
                    let favorites = JSON.parse(localStorage.getItem('aiRecognitionFavorites') || '[]');
                    favorites.splice(index, 1);
                    localStorage.setItem('aiRecognitionFavorites', JSON.stringify(favorites));
                    
                    displayFavorites(favorites);
                    
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance('„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                        utterance.lang = 'ja-JP';
                        speechSynthesis.speak(utterance);
                    }
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                    alert('‚ö†Ô∏è ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            }
        }
        
        function clearAllFavorites() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                try {
                    localStorage.removeItem('aiRecognitionFavorites');
                    displayFavorites([]);
                    
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance('„Åô„Åπ„Å¶„ÅÆ„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                        utterance.lang = 'ja-JP';
                        speechSynthesis.speak(utterance);
                    }
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                    alert('‚ö†Ô∏è ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            }
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function goToCamera() {
            window.location.href = 'camera.html';
        }
        
        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(event) {
            console.error('„Ç¢„Éó„É™„Ç®„É©„Éº:', event.error);
        });
    </script>
</body>
